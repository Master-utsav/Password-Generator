<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/download.png" type="image/x-icon">
</head>
<body class="bg-[url('./assets/back-city.jpg')] bg-opacity-70 bg-cover bg-no-repeat w-screen h-screen overflow-hidden items-center justify-center flex flex-col text-black ">
    <h1 class=" text-center font-mullish font-bold text-4xl text-slate-100 md:py-5 py-8">Password Generator</h1>
    <div class="wrapper rounded-xl bg-slate-400  mx-auto md:w-[30%] md:h-[60%] w-[80%] h-[70%] bg-opacity-10 backdrop-blur-lg">
        <!-- display-container -->
        <div class="display-container md:h-[12%] md:w-[80%] mx-auto md:my-2  my-6 h-[5%] w-[80%] flex justify-center items-center" >
            <input  readonly placeholder="Generate your password" class="input input-bordered input-info w-full max-w-xs bg-transparent text-black text-xl font-mullish mr-2" id="passwordDisplay">
            <button id="copy" class="flex justify-between items-center">
                <img src="./assets/copy.svg" alt="copy" height="23" width="23">
                <span id="copyMsg" class=" text-violet-300 bg-transparent border-2 text-center border-blue-300 rounded-xl text-sm pr-2 pl-2 py-1 hidden"></span>
            </button>
        </div>
        <!-- input-container -->
        <div  class="input-container mx-auto w-[80%] md:py-1 py-2">
            <div id="lengthContainer" class="lengthContainer grid py-2">
                <span class="flex justify-between text-xl text-violet-200 drop-shadow-md">Password length
                    <p id="lengthNumber"></p>
                </span>
                <input class="mt-2 text-violet-200 hover:text-violet-900" type="range" value="10" min="0" max="20" class="slider" step="1" id="lengthSlider">
            </div>
            
            <div class=" text-md font-mullish text-violet-200 py-2 flex items-center gap-2">
                <input type="checkbox" id="uppercase" class="checkbox checkbox-primary ">
                <label for="uppercase">Includes UPPERCASE letters</label>
            </div>
            <div class=" text-md font-mullish text-violet-200 py-2 flex items-center gap-2">
                <input type="checkbox" id="lowercase" class="checkbox checkbox-primary ">
                <label for="lowercase">Includes lowercase letters</label>
            </div>
            <div class=" text-md font-mullish text-violet-200 py-2 flex items-center gap-2">
                <input type="checkbox" id="numbers" class="checkbox checkbox-primary ">
                <label for="numbers">Includes Numbers (0-9)</label>
            </div>
            <div class=" text-md font-mullish text-violet-200 py-2 flex items-center gap-2">
                <input type="checkbox" id="symbols" class="checkbox checkbox-primary ">
                <label for="symbols">Includes $ymbols</label>
            </div>

            <!-- strength-Section -->
            <div class="strength-container flex justify-between text-xl text-violet-200 py-2">
                <p id="textStrength" class=" font-bold font-mullish">Strength</p>
                <div class="bg-violet-500 h-[25px] w-[25px] rounded-full" id="indicator"></div>
            </div>

            <!-- Generate-password -->
            <button id="generate-password" class="generate-password btn btn-outline btn-primary mx-auto flex md:my-2 my-1 md:text-xl text-l text-violet-200 ">
                Generate Password
            </button>
            <button id="reset" class="reset btn btn-outline btn-primary mx-auto flex md:my-2 my-1 md:text-xl text-l text-violet-200">
                Reset
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
